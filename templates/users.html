{% extends 'base.html' %}
{% block title %}
All Users
{% endblock %}
{% block content %}
<h2>Users</h2>
<ul id="user-ul">
    {% if users %}
    {% for user in users %}
    <li>
        <a href='./users/{{user.id}}'>
            {{user.first_name}}</a>
    </li>
    {% endfor %}
    {% endif %}
</ul>

<form action="/users/new">
    <button class="btn btn-primary" type="submit">Add User</button>
</form>
{% endblock %}
