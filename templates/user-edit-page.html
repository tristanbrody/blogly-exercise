{% extends 'base.html' %}
{% block title %}
Edit User: {{user.first_name}}
{% endblock %}

{% block content %}
<div class="container mt-3">
    <form action="{{url_for('handle_edit_user', userid=user.id)}}" method="POST">
        <div class="form-group row">
            <label for="first_name" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="last_name" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="profile_image_url" class="col-sm-2 col-form-label">Enter URL for your profile image</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="profile_image_url" name="profile_image_url"
                    value={{user.profile_image_url}}>
            </div>
        </div>
        <button class="btn btn-info">Save</button>
        <form action="./{{url_for('handle_edit_user', userid=user.id)}}">
            <button class="btn btn-danger">Cancel</button>
        </form>
</div>
{% endblock %}
