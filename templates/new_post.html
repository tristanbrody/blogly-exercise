{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
<div class="container">
    <h3>Add post for {{user.first_name}} {{user.last_name}}</h3>

    <form action="/users/{{user.id}}/posts/new" method="POST">
        <div class="form-group row">
            <label for="post_title" class="col-sm-2 col-form-label">Post Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="post_title" name="post_title">
            </div>
        </div>
        <div class="form-group row">
            <label for="post_content" class="col-sm-2 col-form-label">Post Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="post_content" name="post_content" rows="3"></textarea>
            </div>
            <button class="btn btn-sm btn-danger" formaction="/users/{{user.id}}">Cancel</button>
            <button class="btn btn-primary ml-3">Submit</button>
        </div>
        <fieldset>
            {% for tag in tags %}
            <div>
                <input type="checkbox" id="{{ tag.id }}" name="tag_checkbox" value="{{ tag.id }}">
                <label for="{{tag.id}}">{{tag.name}}</label>
            </div>
        </fieldset>
    </form>
    {% endfor %}
</div>
</div>
{% endblock %}
