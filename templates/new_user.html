{% extends 'base.html' %}
{% block title %}
Add a new user
{% endblock %}
{% block content %}
<form action="/users/new" method="POST">
    <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Beyonce">
        </div>
    </div>
    <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Knowles">
        </div>
    </div>
    <div class="form-group row">
        <label for="profile_image_url" class="col-sm-2 col-form-label">Enter URL for your profile image</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="profile_image_url" name="profile_image_url">
        </div>
    </div>
    <button class="btn btn-info">Add New User</button>
</form>
{% endblock %}
